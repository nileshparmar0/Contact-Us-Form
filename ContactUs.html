<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="ContactUs.css">
</head>
<body>
    <!-- Background container that covers the entire page -->
    <div class="background">
        <!-- Main container for the contact form -->
        <div class="container">
            <div class="screen">
                <!-- Header section of the contact form -->
                <div class="screen-header">
                    <!-- Left side of the screen header with control buttons -->
                    <div class="screen-header-left">
                        <!-- Close button -->
                        <div class="screen-header-button close"></div>
                        <!-- Maximize button -->
                        <div class="screen-header-button maximize"></div>
                        <!-- Minimize button -->
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <!-- Right side of the screen header with ellipsis -->
                    <div class="screen-header-right">
                        <!-- Ellipsis for additional options or menu -->
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <!-- Main body of the contact form -->
                <div class="screen-body">
                    <!-- Left side of the screen body containing contact information -->
                    <div class="screen-body-item left">
                        <!-- Title of the contact section -->
                        <div class="app-title">
                            <span>CONTACT US</span>
                        </div>
                        <!-- Support image -->
                        <img src="https://media.istockphoto.com/vectors/man-in-call-center-support-customer-support-answering-questions-vector-id1290300704?b=1&k=20&m=1290300704&s=612x612&w=0&h=t_kRmQV4nDlx5AT0nRIT6l9kO0-auH0Me4askf-upnQ=" alt="Customer Support" style="width:250px;height: 200px;">
                        <!-- Contact number display -->
                        <div class="app-contact">CONTACT No.: +1 1234567890</div>
                    </div>
                    <!-- Right side of the screen body containing the contact form -->
                    <div class="screen-body-item">
                        <div class="app-form">
                            <!-- Form group for the user's name input -->
                            <div class="app-form-group">
                                <input class="app-form-control" type="text" placeholder="NAME">
                            </div>
                            <!-- Form group for the user's email input -->
                            <div class="app-form-group">
                                <input class="app-form-control" type="email" placeholder="EMAIL">
                            </div>
                            <!-- Form group for the user's contact number input -->
                            <div class="app-form-group">
                                <input class="app-form-control" type="tel" placeholder="CONTACT NO">
                            </div>
                            <!-- Form group for the user's message input -->
                            <div class="app-form-group message">
                                <input class="app-form-control" type="text" placeholder="MESSAGE">
                            </div>
                            <!-- Form group for action buttons -->
                            <div class="app-form-group buttons">
                                <!-- Cancel button -->
                                <button class="app-form-button">CANCEL</button>
                                <!-- Send button -->
                                <button class="app-form-button">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
